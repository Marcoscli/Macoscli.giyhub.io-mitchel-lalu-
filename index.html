<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitchel ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #764ba2;
      margin-bottom: 8px;
    }

    .valentine {
      color: #e91e63;
      font-size: 22px;
      margin: 15px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 16px;
      color: #333;
    }

    img {
      width: 100%;
      max-width: 320px;
      border-radius: 16px;
      margin: 12px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .yes {
      background: #e91e63;
      color: white;
    }

    .no {
      background: #ccc;
      color: #333;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #e91e63;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tap {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" autoplay muted loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" onclick="playMusic()">

    <h1>Hey Mitchel ‚ù§Ô∏è</h1>

    <div class="valentine">Will you be my Valentine? üíñ</div>

    <div class="buttons">
      <button class="yes" onclick="accept(event)">YES üíò</button>
      <button class="no" onclick="decline(event)">NO üôà</button>
    </div>

    <div class="message" id="message">
      I knew you would accept it ‚ù§Ô∏è<br>
      I love you lalu üíñ
    </div>

    <img src="assets/memory1.jpg" alt="">
    <img src="assets/memory2.jpg" alt="">
    <img src="assets/memory3.jpg" alt="">

    <div class="tap">(tap anywhere to play music üéµ)</div>

  </div>

  <script>
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play();
    }

    function accept(e) {
      e.stopPropagation();
      document.getElementById("message").style.display = "block";
      playMusic();
    }

    function decline(e) {
      e.stopPropagation();
      alert("Take your time üíï");
    }
  </script>

</body>
</html>
