<!-- Add this section right after the intro -->
<div class="music-player">
    <h3>Our Song üíñ</h3>
    <div class="music-controls">
        <button class="music-btn" onclick="playPause()" id="playBtn">‚ñ∂Ô∏è</button>
        <input type="range" class="volume-control" min="0" max="1" step="0.1" value="0.5" id="volumeControl" onchange="changeVolume()">
        <button class="music-btn" onclick="stopMusic()">‚èπÔ∏è</button>
    </div>
    <div class="song-title" id="songTitle">Perfect - Ed Sheeran</div>
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-valentine-521.mp3" type="audio/mpeg">
    </audio>
</div>

<style>
    .music-player {
        background: linear-gradient(145deg, #fce4ec, #f8bbd9);
        border: 3px solid #f48fb1;
        border-radius: 15px;
        padding: 20px;
        margin: 30px 0;
        box-shadow: 0 8px 20px rgba(244, 143, 177, 0.3);
    }
    .music-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 15px;
    }
    .music-btn {
        background: linear-gradient(135deg, #ff4081, #e91e63);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5em;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .music-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
    }
    .volume-control {
        width: 100px;
        margin: 0 10px;
    }
    .song-title {
        font-size: 1.2em;
        color: #c2185b;
        font-weight: bold;
        margin-top: 10px;
    }
</style>

<script>
    // Add this script to your existing JavaScript
    const bgMusic = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');
    const volumeControl = document.getElementById('volumeControl');
    
    function playPause() {
        if (bgMusic.paused) {
            bgMusic.play();
            playBtn.innerHTML = "‚è∏Ô∏è";
            playBtn.style.background = "linear-gradient(135deg, #e91e63, #ff4081)";
        } else {
            bgMusic.pause();
            playBtn.innerHTML = "‚ñ∂Ô∏è";
            playBtn.style.background = "linear-gradient(135deg, #ff4081, #e91e63)";
        }
    }
    
    function stopMusic() {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        playBtn.innerHTML = "‚ñ∂Ô∏è";
        playBtn.style.background = "linear-gradient(135deg, #ff4081, #e91e63)";
    }
    
    function changeVolume() {
        bgMusic.volume = volumeControl.value;
    }
    
    // Update showResponse function to play music
    function showResponse() {
        const response = document.getElementById('response');
        const question = document.querySelector('.valentine-question');
        
        response.style.display = 'block';
        question.style.display = 'none';
        
        // Play music automatically when she says yes
        bgMusic.play();
        playBtn.innerHTML = "‚è∏Ô∏è";
        playBtn.style.background = "linear-gradient(135deg, #e91e63, #ff4081)";
        
        response.scrollIntoView({ behavior: 'smooth' });
        createHearts();
    }
</script>
